name: Build My APK
on:
  repository_dispatch:
    types: [new_task]

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: |
          pip install flet
          flet sdk install

      - name: Create main.py
        run: |
          echo "${{ github.event.client_payload.code }}" > main.py

      - name: Build APK
        run: |
          flet build apk main.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: build/apk/*.apk
